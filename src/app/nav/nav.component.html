<div id='banner'>
  <div id='bannerLogo'>
      <img id='logo' routerLink='/home' src="assets/img/moclogo.png">
  </div>

  <div id='links'>
      <button class='navLink' *ngIf='this.loggedIn()' routerLink="/truck/{{ getTruckId() }}">View Profile</button>

  </div>
</div>

<h1>Truck Login</h1>

<div class="wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <h2 class="form-signin-heading">Login</h2>
    <label>
      Username:<input type="text" formControlName="username" class="form-control" placeholder="Email Address" autofocus="">
      <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
        <div *ngIf="loginForm.controls.username.errors.required">Please enter your username</div>
      </div>
    </label>
    
    <label>
      Password:<input type="password" formControlName="password" class="form-control" placeholder="Password">
      <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
        <div *ngIf="loginForm.controls.password.errors.required">Please enter your password</div>
      </div>
    </label>
    
    <!-- <label class="checkbox">    Is this still needed?
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label> -->
    <button class="btn btn-lg btn-primary btn-block" id="blue-button" type="submit">Login</button>
  </form>
</div>
<div class="choice">
  <a routerLink="/create">Create Account</a>
</div>
